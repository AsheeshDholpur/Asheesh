<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Creator</title>

  <!-- Cropper.js -->
  <link href="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.css" rel="stylesheet"/>
  <script src="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.js"></script>

  <!-- PDF-lib -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      padding: 10px;
      text-align: center;
    }

    video, img, canvas {
      width: 90%;
      max-width: 400px;
      margin: 10px 0;
      border: 2px solid #333;
    }

    button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
    }

    #preview-area {
      margin-top: 20px;
    }

    .img-wrapper {
      margin: 20px 0;
    }
  </style>
</head>
<body>

  <h2>üìÑ PDF Creator</h2>

  <!-- Camera View -->
  <video id="camera" autoplay playsinline></video><br/>
  <button onclick="capturePhoto()">üì∏ Capture Photo</button>
  <p id="remainingText">üñºÔ∏è Max 3 images. Images added: <span id="imgCount">0</span></p>
  <input type="file" accept="image/*" id="uploadInput" multiple style="display:none"/>
  <button onclick="document.getElementById('uploadInput').click()">üìÅ Upload Images</button>

  <div id="preview-area"></div>

  <button onclick="exportPDF()">üì§ Export PDF</button>

  <script>
  const images = [];
  let stream;

  // Camera Initialization
  async function startCamera(cameraId = null) {
  if (stream) {
    stream.getTracks().forEach(track => track.stop());
  }

  const constraints = {
    video: {
      facingMode: 'environment',
      width: { ideal: 1280 },  // Slightly better than default (~720p)
      height: { ideal: 720 }
    }
  };

  if (cameraId) {
    constraints.video.deviceId = { exact: cameraId };
    delete constraints.video.facingMode;
  }

  try {
    stream = await navigator.mediaDevices.getUserMedia(constraints);
    document.getElementById('camera').srcObject = stream;
  } catch (err) {
    alert("Camera not accessible.");
  }
}


  async function setupCameraSelector() {
    const devices = await navigator.mediaDevices.enumerateDevices();
    const cameras = devices.filter(device => device.kind === 'videoinput');

    if (cameras.length <= 1) return;

    const selector = document.createElement('select');
    selector.id = 'cameraSelector';
    selector.style.margin = '10px';

    cameras.forEach((cam, index) => {
      const option = document.createElement('option');
      option.value = cam.deviceId;
      option.textContent = cam.label || `Camera ${index + 1}`;
      selector.appendChild(option);
    });

    selector.onchange = () => startCamera(selector.value);
    document.body.insertBefore(selector, document.getElementById('camera'));
  }

  setupCameraSelector();
  startCamera();

  // Main capture function
  function capturePhoto() {
    if (images.length >= 3) {
      alert("Only 3 images allowed per PDF.");
      return;
    }
    document.getElementById('imgCount').textContent = images.length + 1;
    const video = document.getElementById('camera');
    const canvas = document.createElement('canvas');
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(video, 0, 0);

    const dataURL = canvas.toDataURL('image/jpeg');
    createCropper(dataURL);
    showCaptureFeedback();
  }

  // Visual + Audio Feedback
  function showCaptureFeedback() {
    const flash = document.createElement('div');
    flash.style.position = 'fixed';
    flash.style.top = 0;
    flash.style.left = 0;
    flash.style.width = '100%';
    flash.style.height = '100%';
    flash.style.background = 'white';
    flash.style.opacity = '0.6';
    flash.style.zIndex = '9999';
    document.body.appendChild(flash);
    setTimeout(() => document.body.removeChild(flash), 150);

    // Optional sound
    const audio = new Audio('https://www.soundjay.com/mechanical/camera-shutter-click-01a.mp3');
    audio.play().catch(() => {});
  }

  // Create cropper + enhance button
  function createCropper(src) {
    const wrapper = document.createElement('div');
    wrapper.className = 'img-wrapper';

    const img = document.createElement('img');
    img.src = src;
    wrapper.appendChild(img);
    document.getElementById('preview-area').appendChild(wrapper);

    const cropper = new Cropper(img, {
      viewMode: 1,
      autoCropArea: 1,
    });

    const cropBtn = document.createElement('button');
    cropBtn.textContent = '‚úÇÔ∏è Confirm Crop';
    cropBtn.onclick = () => {
      const croppedCanvas = cropper.getCroppedCanvas({ imageSmoothingQuality: 'high' });
      cropper.destroy();
      wrapper.innerHTML = '';
      wrapper.appendChild(croppedCanvas);
      images.push(croppedCanvas);

      const enhanceBtn = document.createElement('button');
      enhanceBtn.textContent = '‚ú® Enhance Image';
      enhanceBtn.onclick = () => enhanceImage(croppedCanvas);
      wrapper.appendChild(enhanceBtn);

      if (images.length < 3) addCaptureButtonBelow();
    };
    wrapper.appendChild(cropBtn);
  }

  // Enhance brightness/contrast
  function enhanceImage(canvas) {
    const ctx = canvas.getContext('2d');
    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const data = imageData.data;

    for (let i = 0; i < data.length; i += 4) {
      data[i] = Math.min(255, data[i] * 1.1 + 10);
      data[i + 1] = Math.min(255, data[i + 1] * 1.1 + 10);
      data[i + 2] = Math.min(255, data[i + 2] * 1.1 + 10);
    }

    ctx.putImageData(imageData, 0, 0);
  }

  // Add a capture button below last image
  function addCaptureButtonBelow() {
    const btn = document.createElement('button');
    btn.textContent = 'üì∏ Capture Another';
    btn.onclick = capturePhoto;
    document.getElementById('preview-area').appendChild(btn);
  }

  // Export PDF with file size between 250‚Äì300 KB
 async function exportPDF() {
  if (images.length === 0) return;

  const name = prompt("Enter document name:", "MyDocument") || "MyDocument";
  let quality = 0.85;
  let scale = 1.0;
  let pdfBytes, blob;

  for (let attempt = 0; attempt < 5; attempt++) {
    const pdfDoc = await PDFLib.PDFDocument.create();

    for (const canvas of images) {
      // Create scaled copy of canvas
      const upscale = 1.05; // 5% upscale for sharpness
const tempCanvas = document.createElement('canvas');
tempCanvas.width = canvas.width * scale * upscale;
tempCanvas.height = canvas.height * scale * upscale;
const ctx = tempCanvas.getContext('2d');
ctx.drawImage(canvas, 0, 0, tempCanvas.width, tempCanvas.height);

      // Convert to JPEG with current quality
      const imgData = tempCanvas.toDataURL('image/jpeg', quality);
      const imgBytes = await fetch(imgData).then(res => res.arrayBuffer());
      const jpgImage = await pdfDoc.embedJpg(imgBytes);

      const page = pdfDoc.addPage([jpgImage.width, jpgImage.height]);
      page.drawImage(jpgImage, {
        x: 0,
        y: 0,
        width: jpgImage.width,
        height: jpgImage.height
      });
    }

    pdfBytes = await pdfDoc.save();
    blob = new Blob([pdfBytes], { type: 'application/pdf' });

    // If under 300 KB, break early
    if (blob.size <= 300 * 1024) break;

    // Else reduce quality/scale slightly for next attempt
    quality = Math.max(0.5, quality - 0.1);
    scale = Math.max(0.85, scale - 0.05);
  }

  // Always download PDF ‚Äî no alerts
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = `${name}.pdf`;
  link.click();
}

</script>


</body>
</html>
