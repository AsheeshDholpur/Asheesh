<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="app-header">
    <h1>✨ PDF Editor Pro ✨</h1>
  </header>

  <div class="toolbar glass">
    <label for="file-input" class="btn upload-btn">📂 Upload PDF</label>
    <input type="file" id="file-input" accept="application/pdf" hidden>

    <div id="nav-controls" style="display:none;">
      <button id="prev-page" class="btn">⬅ Prev</button>
      <span id="page-info">Page 1 / ?</span>
      <button id="next-page" class="btn">Next ➡</button>
    </div>

    <input type="color" id="color-picker" value="#ff0000" class="btn" title="Pick Color">

    <button id="draw-btn" class="btn">✏ Draw</button>
    <button id="text-btn" class="btn">📝 Text</button>

    <div class="dropdown">
      <button class="btn">▭ Shapes ⬇</button>
      <div class="dropdown-content">
        <button id="rect-btn" class="btn">Rectangle</button>
        <button id="circle-btn" class="btn">Circle</button>
        <button id="line-btn" class="btn">Line</button>
      </div>
    </div>

    <button id="undo-btn" class="btn">↩ Undo</button>
    <button id="clear-btn" class="btn">🗑 Clear</button>
    <button id="save-btn" class="btn save-btn">💾 Save PDF</button>
  </div>

  <main id="pdf-container">
    <div class="canvas-wrapper">
      <canvas id="pdf-canvas"></canvas>
      <canvas id="overlay-canvas"></canvas>
    </div>
    <input type="text" id="text-input" placeholder="Type here..." style="display:none;">
  </main>

  <footer class="footer glass">
    <p>✨ Premium PDF Editor ✨</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
