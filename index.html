<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>P2P File Share</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>P2P File Sharing</h1>

  <div id="room-selection">
    <button id="create-btn">🔧 Create Room</button>
    <button id="join-btn">🔗 Join Room</button>
  </div>

  <div id="room-input" style="display:none;">
    <input type="text" id="room-id" placeholder="Enter Room Code" />
    <button id="connect-btn">Connect</button>
  </div>

  <div id="status-message"></div>

  <div id="file-section" style="display:none;">
    <input type="file" id="file-input" />
    <button id="send-btn">Send File</button>
    <a id="download-link" style="display:none;">⬇️ Download File</a>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
