<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>P2P File Share</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>P2P File Share</h1>

  <div id="sender">
    <h2>Send a File</h2>
    <input type="text" id="send-room" placeholder="Room code" />
    <input type="file" id="file-input" />
    <button id="send-btn">Send</button>
  </div>

  <div id="receiver">
    <h2>Receive a File</h2>
    <input type="text" id="receive-room" placeholder="Room code" />
    <button id="receive-btn">Connect</button>
    <a id="download-link" style="display:none;">Download File</a>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
