<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Asheesh – personal website. From Dholpur, Rajasthan, India." />
  <title>Asheesh | asheesh.in</title>
  <style>
    /* Technical style */
    body {
      font-family: 'Fira Code', 'Courier New', monospace;
      background: #0d1117;
      color: #c9d1d9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      cursor: crosshair;
      transition: background 0.5s ease, color 0.5s ease;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      color: #58a6ff;
      letter-spacing: 1px;
      animation: fadeIn 1s ease-in-out;
    }

    p {
      font-size: 1.1rem;
      margin: 0.5rem 0 1rem;
      color: #8b949e;
      animation: fadeIn 1.5s ease-in-out;
    }

    .links a {
      color: #58a6ff;
      text-decoration: none;
      margin: 0 12px;
      font-weight: bold;
      transition: color 0.3s ease, transform 0.2s ease;
    }

    .links a:hover {
      color: #1f6feb;
      transform: scale(1.1);
      cursor: pointer;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Asheesh</h1>
  <p>Hi, I’m Asheesh from Dholpur, Rajasthan, India.</p>

  <div class="links">
    <a href="https://www.linkedin.com/in/YOUR-LINK" target="_blank">LinkedIn</a>
    <a href="mailto:your@email.com">Email</a>
    <!-- Add more if you want: GitHub, Twitter, etc. -->
  </div>

  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Person",
    "name": "Asheesh",
    "url": "https://asheesh.in",
    "address": {
      "@type": "PostalAddress",
      "addressLocality": "Dholpur",
      "addressRegion": "Rajasthan",
      "addressCountry": "India"
    }
  }
  </script>
</body>
</html>
