  <style>
    :root {
      --bg: #0b0f1a;
      --card-bg: rgba(255, 255, 255, 0.06);
      --border: rgba(255, 255, 255, 0.12);
      --primary: #7cf7ff;
      --accent: #9d7bff;
      --text: #e8ebf1;
      --muted: #9aa3b2;
      --radius: 16px;
    }

    * {
      box-sizing: border-box;
      font-family: "Inter", system-ui, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
    }

    canvas#liquid-bg {
      position: fixed;
      inset: 0;
      z-index: -1;
    }

    .container {
      max-width: 960px;
      padding: 48px 20px 64px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    header h1 {
      font-size: clamp(2rem, 4vw, 2.8rem);
      margin: 0 0 12px;
      font-weight: 700;
    }

    .glow {
      background: linear-gradient(90deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 24px rgba(124, 247, 255, 0.25);
    }

    header p {
      color: var(--muted);
      max-width: 520px;
      margin: 0 auto;
      font-size: 0.95rem;
    }

    #status {
      text-align: center;
      margin-bottom: 32px;
      min-height: 20px;
      font-size: 0.9rem;
      color: var(--primary);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 24px;
      backdrop-filter: blur(12px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
    }

    .card h2 {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 1.25rem;
      margin: 0 0 20px;
      font-weight: 600;
    }

    .icon-img {
      width: 28px;
      height: 28px;
    }

    label {
      display: block;
      font-size: 0.8rem;
      color: var(--muted);
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: rgba(0, 0, 0, 0.3);
      color: var(--text);
      margin-bottom: 14px;
      outline: none;
    }

    input[type="text"]:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(124, 247, 255, 0.15);
    }

    .neon-btn {
      width: 100%;
      padding: 12px 16px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 600;
      color: #000;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      box-shadow: 0 8px 30px rgba(124, 247, 255, 0.35);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .neon-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 36px rgba(124, 247, 255, 0.45);
    }

    .progress-group {
      margin-top: 16px;
    }

    progress {
      width: 100%;
      height: 10px;
      border-radius: 999px;
      overflow: hidden;
    }

    progress::-webkit-progress-bar {
      background: rgba(255, 255, 255, 0.1);
    }

    progress::-webkit-progress-value {
      background: linear-gradient(90deg, var(--primary), var(--accent));
    }

    .progress-group span {
      display: block;
      margin-top: 6px;
      font-size: 0.75rem;
      color: var(--muted);
      text-align: right;
    }

    .download-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 16px;
      padding: 12px 16px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      color: #000;
      background: linear-gradient(135deg, #9dffb0, #7cf7ff);
      box-shadow: 0 10px 30px rgba(124, 247, 255, 0.35);
    }

    @media (max-width: 480px) {
      .container {
        padding-top: 32px;
      }
    }
  </style>
</head>

<body>

  <!-- Liquid Background -->
  <canvas id="liquid-bg"></canvas>

  <div class="container">

    <header>
      <h1><span class="glow">Secure File Transfer</span></h1>
      <p>Secure, direct file sharing between devices. No uploads. No storage. Just peer-to-peer.</p>
    </header>

    <div id="status" aria-live="polite"></div>

    <section class="grid">

      <!-- SEND CARD -->
      <div class="card">

        <h2>
          <img src="send.png" alt="Send File Icon" class="icon-img" />
          Send File
        </h2>

        <label for="send-room">Room ID</label>
        <input type="text" id="send-room" placeholder="Enter room ID" />

        <label for="file-input">Select file</label>
        <input type="file" id="file-input" />

        <button id="send-btn" class="neon-btn" aria-label="Send file to peer">
          Send File
        </button>

        <div class="progress-group" id="send-progress-group" style="display:none;">
          <progress id="send-progress" value="0" max="100"></progress>
          <span id="send-progress-text"></span>
        </div>

      </div>

      <!-- RECEIVE CARD -->
      <div class="card">

        <h2>
          <img src="receive.png" alt="Receive File Icon" class="icon-img" />
          Receive File
        </h2>

        <label for="receive-room">Room ID</label>
        <input type="text" id="receive-room" placeholder="Enter room ID" />

        <button id="receive-btn" class="neon-btn" aria-label="Receive file from peer">
          Receive File
        </button>

        <div class="progress-group" id="receive-progress-group" style="display:none;">
          <progress id="receive-progress" value="0" max="100"></progress>
          <span id="receive-progress-text"></span>
        </div>

        <a id="download-link" class="download-link" style="display:none;" aria-label="Download received file">
          <img src="receive.png" alt="Download Icon" width="22" height="22">
          Download File
        </a>

      </div>

    </section>

  </div>

  <!-- Scripts -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="app.js"></script>
  <script src="liquid-bg.js"></script>

</body>
</html>
