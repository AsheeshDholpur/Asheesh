<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>P2P File Transfer | Asheesh.in</title>
  <!-- Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #e3f2fd;
      min-height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .main-card {
      margin-top: 8vh;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      border: none;
      border-radius: 18px;
      box-shadow: 0 10px 40px rgba(83,113,255,0.14);
      background: #fff;
    }
    .card-title {
      font-weight: 600;
      color: #314555;
      letter-spacing: 1px;
    }
    #transferStatus {
      min-height: 24px;
      font-size: 1rem;
      color: #3466a4;
    }
    .btn-primary {
      background: linear-gradient(90deg, #1e88e5 50%, #1565c0 100%);
      border: none;
    }
    .btn-primary:focus, .btn-primary:hover {
      background: #1e88e5;
    }
    .btn-secondary {
      background: #b0bec5;
      border: none;
      color: #314555;
    }
    a.download-link {
      color: #fff;
      background: #1e88e5;
      padding: .5em 1em;
      border-radius: 5px;
      text-decoration: none;
    }
    a.download-link:hover {
      background: #1565c0;
      color: #f1f1f1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card main-card shadow-lg">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">P2P File Transfer</h2>
        <div class="d-flex flex-column align-items-center">
          <input type="file" id="fileInput" class="form-control mb-3" style="max-width:300px;">
          <button class="btn btn-primary mb-2 w-100" id="sendBtn">Send File</button>
          <button class="btn btn-secondary w-100 mb-3" id="receiveBtn">Receive File</button>
        </div>
        <div id="transferStatus" class="text-center mt-3"></div>
      </div>
    </div>
    <div class="text-center mt-4 mb-2 text-muted" style="font-size:13px;">
      Asheesh.in &copy; 2024 &middot; Educational Demo Only
    </div>
  </div>

  <script>
    // This demo implements only UI preview; 
    // P2P features (WebRTC & signaling) require a backend to truly function.
    // The demo below just simulates sending and receiving for the preview!

    const fileInput = document.getElementById('fileInput');
    const sendBtn = document.getElementById('sendBtn');
    const receiveBtn = document.getElementById('receiveBtn');
    const statusDiv = document.getElementById('transferStatus');

    sendBtn.onclick = () => {
      if (!fileInput.files.length) {
        statusDiv.innerHTML = '<span class="text-danger">Please select a file!</span>';
        return;
      }
      const file = fileInput.files[0];
      statusDiv.innerHTML = `Sending <b>${file.name}</b> ... <span class="spinner-border spinner-border-sm"></span>`;
      setTimeout(()=>{
        statusDiv.innerHTML = `<span class="text-success"><b>File sent:</b> ${file.name}</span>`;
      }, 1500);
    };

    receiveBtn.onclick = () => {
      statusDiv.innerHTML = `Waiting for file ... <span class="spinner-border spinner-border-sm"></span>`;
      setTimeout(()=>{
        // Simulate receiving a file (This is a fake blob for preview only)
        const blob = new Blob(["This is a demo!"], {type:"text/plain"});
        const url = URL.createObjectURL(blob);
        statusDiv.innerHTML = `<a href="${url}" download="received_demo.txt" class="download-link">Download File</a>`;
      }, 1750);
    };
  </script>
</body>
</html>
