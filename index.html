<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>P2P File Transfer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>P2P File Transfer</h1>

  <div>
    <input type="text" id="send-room" placeholder="Room to Send File" />
    <input type="file" id="file-input" />
    <button id="send-btn">Send File</button>
  </div>

  <div style="margin-top:20px;">
    <input type="text" id="receive-room" placeholder="Room to Receive File" />
    <button id="receive-btn">Receive File</button>
    <br/>
    <a id="download-link" style="display:none;">⬇️ Download Received File</a>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
