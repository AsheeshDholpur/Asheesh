<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>P2P File Transfer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Liquid Effect Background -->
  <canvas id="liquid-bg"></canvas>
  <div class="container">
    <h1><span class="glow">File Transfer</span></h1>

    <div id="status"></div>

    <div class="card">
      <h2>📤 Send File</h2>
      <input type="text" id="send-room" placeholder="Room ID to Send" />
      <input type="file" id="file-input" />
      <button id="send-btn" class="neon-btn">Send File</button>
    </div>

    <div class="card">
      <h2>📥 Receive File</h2>
      <input type="text" id="receive-room" placeholder="Room ID to Receive" />
      <button id="receive-btn" class="neon-btn">Receive File</button>
      <a id="download-link" class="download-link" style="display:none;">⬇️ Download File</a>
    </div>
  </div>

  <div class="cursor"></div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="app.js"></script>
  <script src="liquid-bg.js"></script>
</body>
</html>
