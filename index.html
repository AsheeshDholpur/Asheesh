  <style>
/* ===============================
   Premium Neutral Theme
   =============================== */

:root {
  --bg: #0a0a0b;
  --panel: #121214;
  --panel-soft: #16161a;
  --border: rgba(255,255,255,.06);

  --text: #f5f5f7;
  --muted: #9ca3af;

  --accent: #7c7cff; /* Linear / Vercel style accent */
  --accent-soft: rgba(124,124,255,.15);

  --radius: 16px;
}

/* ===============================
   Base
   =============================== */

* {
  box-sizing: border-box;
  font-family: Inter, system-ui, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background:
    radial-gradient(700px at 50% -200px, rgba(124,124,255,.06), transparent),
    var(--bg);
  color: var(--text);
}

/* ===============================
   Layout
   =============================== */

.app-wrapper {
  max-width: 1040px;
  margin: auto;
  padding: 56px 20px 80px;
}

/* ===============================
   Header
   =============================== */

.app-header {
  text-align: center;
  margin-bottom: 64px;
}

.brand {
  font-size: .75rem;
  letter-spacing: .3em;
  color: var(--muted);
  margin-bottom: 14px;
}

.app-title {
  font-size: clamp(2.2rem, 4vw, 3rem);
  font-weight: 700;
  margin: 0 0 16px;
}

.app-title span {
  background: linear-gradient(180deg, #ffffff, #d4d4d8);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.subtitle {
  max-width: 560px;
  margin: auto;
  font-size: .95rem;
  line-height: 1.7;
  color: var(--muted);
}

/* ===============================
   Status
   =============================== */

#status {
  text-align: center;
  min-height: 22px;
  margin-bottom: 40px;
  font-size: .8rem;
  color: var(--accent);
}

/* ===============================
   Grid
   =============================== */

.transfer-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
  gap: 32px;
}

/* ===============================
   Cards
   =============================== */

.transfer-card {
  background: linear-gradient(
    180deg,
    var(--panel),
    var(--panel-soft)
  );
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 28px;
  box-shadow:
    0 30px 60px rgba(0,0,0,.55),
    inset 0 1px 0 rgba(255,255,255,.04);
}

/* ===============================
   Card Header
   =============================== */

.card-header {
  display: flex;
  align-items: center;
  gap: 14px;
  margin-bottom: 24px;
}

.card-icon {
  width: 34px;
  height: 34px;
  opacity: .9;
}

.card-title {
  font-size: 1.15rem;
  font-weight: 600;
}

/* ===============================
   Inputs
   =============================== */

label {
  display: block;
  font-size: .75rem;
  color: var(--muted);
  margin-bottom: 6px;
}

input[type="text"],
input[type="file"] {
  width: 100%;
  background: #0b0b0e;
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 13px 14px;
  color: var(--text);
  margin-bottom: 18px;
}

input::placeholder {
  color: #6b7280;
}

input:focus {
  outline: none;
  border-color: var(--accent);
  box-shadow: 0 0 0 3px var(--accent-soft);
}

/* ===============================
   Buttons
   =============================== */

.action-btn {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: 1px solid var(--border);
  font-weight: 600;
  font-size: .95rem;
  color: #fff;
  background:
    linear-gradient(180deg, #1c1c22, #121216);
  cursor: pointer;
  transition: all .15s ease;
}

.action-btn:hover {
  border-color: var(--accent);
  box-shadow:
    0 0 0 1px var(--accent-soft),
    0 12px 30px rgba(0,0,0,.6);
  transform: translateY(-1px);
}

.action-btn:active {
  transform: translateY(0);
}

/* ===============================
   Progress
   =============================== */

.progress-wrap {
  margin-top: 20px;
}

progress {
  width: 100%;
  height: 8px;
  border-radius: 999px;
  overflow: hidden;
}

progress::-webkit-progress-bar {
  background: rgba(255,255,255,.08);
}

progress::-webkit-progress-value {
  background: var(--accent);
}

.progress-text {
  text-align: right;
  font-size: .7rem;
  margin-top: 6px;
  color: var(--muted);
}

/* ===============================
   Download Button
   =============================== */

.download-btn {
  display: none;
  margin-top: 20px;
  padding: 13px 14px;

  border-radius: 12px;
  font-weight: 600;
  font-size: .9rem;

  text-decoration: none;
  text-align: center;

  color: var(--text);
  background: linear-gradient(
    180deg,
    #1a1a22,
    #111118
  );

  border: 1px solid rgba(124,124,255,.25);

  box-shadow:
    inset 0 1px 0 rgba(255,255,255,.04),
    0 12px 24px rgba(0,0,0,.5);

  transition: all .15s ease;
}

.download-btn:hover {
  border-color: var(--accent);
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,.06),
    0 16px 32px rgba(0,0,0,.6);
  transform: translateY(-1px);
}

.download-btn:active {
  transform: translateY(0);
}

/* ===============================
   Footer
   =============================== */

.footer {
  text-align: center;
  margin-top: 72px;
  font-size: .7rem;
  color: #6b7280;
}
</style>
</head>

<body>

<div class="app-wrapper">

  <header class="app-header">
    <div class="brand">ASHEESH.IN</div>
    <h1 class="app-title"><span>Secure File Transfer</span></h1>
    <p class="subtitle">
      Private, end-to-end encrypted file transfer.<br>
      No servers. No storage. No tracking.
    </p>
  </header>

  <div id="status"></div>

  <section class="transfer-grid">

    <!-- SEND -->
    <div class="transfer-card">
      <div class="card-header">
        <img src="send.png" class="card-icon">
        <div class="card-title">Send File</div>
      </div>

      <label>Room ID</label>
      <input type="text" id="send-room" placeholder="Enter room code">

      <label>Select file</label>
      <input type="file" id="file-input">

      <button id="send-btn" class="action-btn">Send securely</button>

      <div class="progress-wrap" id="send-progress-group" style="display:none;">
        <progress id="send-progress" value="0" max="100"></progress>
        <div class="progress-text" id="send-progress-text"></div>
      </div>
    </div>

    <!-- RECEIVE -->
    <div class="transfer-card">
      <div class="card-header">
        <img src="receive.png" class="card-icon">
        <div class="card-title">Receive File</div>
      </div>

      <label>Room ID</label>
      <input type="text" id="receive-room" placeholder="Enter room code">

      <button id="receive-btn" class="action-btn">Connect & receive</button>

      <div class="progress-wrap" id="receive-progress-group" style="display:none;">
        <progress id="receive-progress" value="0" max="100"></progress>
        <div class="progress-text" id="receive-progress-text"></div>
      </div>

      <a id="download-link" class="download-btn">Download file</a>
    </div>

  </section>

  <div class="footer">
    © 2026 Asheesh.in · Privacy-first secure transfer
  </div>

</div>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
