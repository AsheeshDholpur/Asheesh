<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Secure File Transfer — Asheesh.in</title>
<meta name="description" content="Private peer-to-peer secure file sharing. No cloud storage. No tracking. End-to-end encrypted.">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<link rel="icon" href="favicon.png">

<style>
:root {
  --bg: #0b0d12;
  --panel: rgba(22, 27, 34, 0.85);
  --border: rgba(255,255,255,.06);
  --text: #e7eaf0;
  --muted: #9aa4b2;

  --primary: #3b82f6;
  --accent: #6366f1;

  --radius: 16px;
}

* {
  box-sizing: border-box;
  font-family: Inter, system-ui, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background:
    radial-gradient(600px at 20% 10%, rgba(99,102,241,.08), transparent),
    radial-gradient(600px at 80% 90%, rgba(59,130,246,.08), transparent),
    var(--bg);
  color: var(--text);
}

/* ===== Layout ===== */

.app-wrapper {
  max-width: 1080px;
  margin: auto;
  padding: 48px 20px 80px;
}

/* ===== Header ===== */

.app-header {
  text-align: center;
  margin-bottom: 60px;
}

.brand {
  font-weight: 700;
  letter-spacing: .4px;
  opacity: .9;
}

.app-title {
  font-size: clamp(2.1rem, 4vw, 3rem);
  font-weight: 700;
  margin: 14px 0 14px;
}

.gradient-text {
  background: linear-gradient(90deg, #e5e7eb, #c7d2fe);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.subtitle {
  max-width: 560px;
  margin: auto;
  font-size: .95rem;
  line-height: 1.6;
  color: var(--muted);
}

/* ===== Status ===== */

#status {
  text-align: center;
  min-height: 22px;
  margin-bottom: 34px;
  font-size: .85rem;
  color: var(--primary);
}

/* ===== Grid ===== */

.transfer-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
  gap: 32px;
}

/* ===== Cards ===== */

.transfer-card {
  background: var(--panel);
  backdrop-filter: blur(14px);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 28px;
  box-shadow:
    0 20px 40px rgba(0,0,0,.45),
    inset 0 1px 0 rgba(255,255,255,.04);
}

/* ===== Card Header ===== */

.card-header {
  display: flex;
  align-items: center;
  gap: 14px;
  margin-bottom: 22px;
}

.card-icon {
  width: 36px;
  height: 36px;
}

.card-title {
  font-size: 1.25rem;
  font-weight: 600;
}

/* ===== Inputs ===== */

label {
  display: block;
  font-size: .78rem;
  letter-spacing: .3px;
  color: var(--muted);
  margin-bottom: 6px;
}

input[type="text"],
input[type="file"] {
  width: 100%;
  background: rgba(10,14,22,.85);
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 13px 14px;
  color: var(--text);
  margin-bottom: 16px;
}

input::placeholder {
  color: #6b7280;
}

input:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(59,130,246,.2);
}

/* ===== Buttons ===== */

.action-btn {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  font-weight: 600;
  font-size: .95rem;
  color: #fff;
  background: linear-gradient(135deg, var(--primary), var(--accent));
  cursor: pointer;
  transition: transform .15s ease, box-shadow .15s ease;
}

.action-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 28px rgba(99,102,241,.35);
}

.action-btn:active {
  transform: translateY(0);
}

/* ===== Progress ===== */

.progress-wrap {
  margin-top: 18px;
}

progress {
  width: 100%;
  height: 10px;
  border-radius: 999px;
  overflow: hidden;
}

progress::-webkit-progress-bar {
  background: rgba(255,255,255,.08);
}

progress::-webkit-progress-value {
  background: linear-gradient(90deg, var(--primary), var(--accent));
}

.progress-text {
  text-align: right;
  font-size: .75rem;
  margin-top: 6px;
  color: var(--muted);
}

/* ===== Download ===== */

.download-btn {
  display: none;
  margin-top: 18px;
  text-decoration: none;
  padding: 13px 18px;
  border-radius: 14px;
  font-weight: 600;
  color: #020617;
  background: linear-gradient(135deg, #9dffb0, #7cf7ff);
  box-shadow: 0 16px 34px rgba(124,247,255,.4);
  text-align: center;
}

/* ===== Footer ===== */

.footer {
  text-align: center;
  margin-top: 64px;
  font-size: .75rem;
  color: #6b7280;
}
</style>

</head>

<body>

<div class="app-wrapper">

  <header class="app-header">
    <div class="brand">ASHEESH.IN</div>
    <h1 class="app-title">
      <span class="gradient-text">Secure File Transfer</span>
    </h1>
    <p class="subtitle">
      End-to-end encrypted peer-to-peer file sharing.<br>
      No servers. No storage. No tracking.
    </p>
  </header>

  <div id="status"></div>

  <section class="transfer-grid">

    <!-- SEND -->
    <div class="transfer-card">
      <div class="card-header">
        <img src="send.png" class="card-icon">
        <div class="card-title">Send File</div>
      </div>

      <label>Room ID</label>
      <input type="text" id="send-room" placeholder="Enter secure room code">

      <label>Select file</label>
      <input type="file" id="file-input">

      <button id="send-btn" class="action-btn">Send Securely</button>

      <div class="progress-wrap" id="send-progress-group" style="display:none;">
        <progress id="send-progress" value="0" max="100"></progress>
        <div class="progress-text" id="send-progress-text"></div>
      </div>
    </div>

    <!-- RECEIVE -->
    <div class="transfer-card">
      <div class="card-header">
        <img src="receive.png" class="card-icon">
        <div class="card-title">Receive File</div>
      </div>

      <label>Room ID</label>
      <input type="text" id="receive-room" placeholder="Enter secure room code">

      <button id="receive-btn" class="action-btn">Connect & Receive</button>

      <div class="progress-wrap" id="receive-progress-group" style="display:none;">
        <progress id="receive-progress" value="0" max="100"></progress>
        <div class="progress-text" id="receive-progress-text"></div>
      </div>

      <a id="download-link" class="download-btn">Download File</a>
    </div>

  </section>

  <div class="footer">
    © 2026 Asheesh.in — Privacy-first secure file transfer
  </div>

</div>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script src="app.js"></script>

</body>
</html>
