<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Secure File Transfer â€” Asheesh.in</title>

<meta name="description" content="Private peer-to-peer secure file sharing. No cloud storage. No tracking. End-to-end direct transfer.">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<link rel="icon" href="favicon.png">

<style>

:root {
  --bg: #0a0e17;
  --panel: rgba(255,255,255,0.05);
  --border: rgba(255,255,255,0.12);
  --text: #f2f5f9;
  --muted: #9aa4b2;
  --primary: #7cf7ff;
  --accent: #9b7cff;
  --radius: 18px;
}

* {
  box-sizing: border-box;
  font-family: Inter, system-ui, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background:
    radial-gradient(circle at 20% 10%, rgba(124,247,255,.06), transparent),
    radial-gradient(circle at 80% 90%, rgba(155,124,255,.06), transparent),
    var(--bg);
  color: var(--text);
}

/* ===== Layout ===== */

.app-wrapper {
  max-width: 1100px;
  margin: auto;
  padding: 40px 20px 70px;
}

/* ===== Header ===== */

.app-header {
  text-align: center;
  margin-bottom: 46px;
}

.app-title {
  font-size: clamp(2rem, 4vw, 2.8rem);
  font-weight: 700;
  margin-bottom: 10px;
}

.gradient-text {
  background: linear-gradient(90deg, var(--primary), var(--accent));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.subtitle {
  max-width: 520px;
  margin: auto;
  font-size: .95rem;
  color: var(--muted);
}

/* ===== Status ===== */

#status {
  text-align: center;
  min-height: 20px;
  margin-bottom: 26px;
  font-size: .85rem;
  color: var(--primary);
}

/* ===== Main Grid ===== */

.transfer-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(320px,1fr));
  gap: 28px;
}

/* ===== Cards ===== */

.transfer-card {
  background: linear-gradient(
    180deg,
    rgba(255,255,255,0.06),
    rgba(255,255,255,0.02)
  );

  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 26px;

  backdrop-filter: blur(14px);
  box-shadow: 0 25px 60px rgba(0,0,0,.4);
}

/* ===== Card Header ===== */

.card-header {
  display: flex;
  align-items: center;
  gap: 14px;
  margin-bottom: 20px;
}

.card-icon {
  width: 34px;
  height: 34px;
}

.card-title {
  font-size: 1.2rem;
  font-weight: 600;
}

/* ===== Inputs ===== */

label {
  display: block;
  font-size: .78rem;
  color: var(--muted);
  margin-bottom: 6px;
}

input[type="text"],
input[type="file"] {

  width: 100%;
  padding: 13px 14px;

  background: rgba(0,0,0,.35);
  border: 1px solid var(--border);
  border-radius: 12px;

  color: var(--text);
  outline: none;

  margin-bottom: 14px;
}

input:focus {
  border-color: var(--primary);
  box-shadow: 0 0 0 2px rgba(124,247,255,.15);
}

/* ===== Buttons ===== */

.action-btn {
  width: 100%;
  padding: 13px;

  border-radius: 14px;
  border: none;
  cursor: pointer;

  font-weight: 600;
  font-size: .95rem;

  color: #000;

  background: linear-gradient(135deg, var(--primary), var(--accent));

  box-shadow: 0 10px 30px rgba(124,247,255,.35);

  transition: .18s ease;
}

.action-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 14px 38px rgba(124,247,255,.45);
}

/* ===== Progress ===== */

.progress-wrap {
  margin-top: 16px;
}

progress {
  width: 100%;
  height: 10px;
  border-radius: 999px;
  overflow: hidden;
}

progress::-webkit-progress-bar {
  background: rgba(255,255,255,.1);
}

progress::-webkit-progress-value {
  background: linear-gradient(90deg,var(--primary),var(--accent));
}

.progress-text {
  text-align: right;
  font-size: .75rem;
  margin-top: 6px;
  color: var(--muted);
}

/* ===== Download Button ===== */

.download-btn {

  display: none;
  margin-top: 16px;

  text-decoration: none;

  padding: 12px 16px;

  border-radius: 14px;

  font-weight: 600;

  color: #000;

  background: linear-gradient(135deg,#9dffb0,#7cf7ff);

  box-shadow: 0 10px 26px rgba(124,247,255,.35);

  text-align: center;
}

/* ===== Mobile ===== */

@media(max-width:480px){

  .app-wrapper{
    padding-top: 28px;
  }

}

</style>

</head>

<body>

<div class="app-wrapper">

  <!-- HEADER -->
  <header class="app-header">

    <h1 class="app-title">
      <span class="gradient-text">Secure File Transfer</span>
    </h1>

    <p class="subtitle">
      Direct peer-to-peer file sharing. No cloud storage. No tracking. Fully private.
    </p>

  </header>

  <!-- STATUS -->
  <div id="status"></div>

  <!-- MAIN GRID -->
  <section class="transfer-grid">

    <!-- SEND -->
    <div class="transfer-card">

      <div class="card-header">
        <img src="send.png" class="card-icon">
        <div class="card-title">Send File</div>
      </div>

      <label>Room ID</label>
      <input type="text" id="send-room" placeholder="Enter room code">

      <label>Select file</label>
      <input type="file" id="file-input">

      <button id="send-btn" class="action-btn">
        Send Securely
      </button>

      <div class="progress-wrap" id="send-progress-group" style="display:none;">
        <progress id="send-progress" value="0" max="100"></progress>
        <div class="progress-text" id="send-progress-text"></div>
      </div>

    </div>

    <!-- RECEIVE -->
    <div class="transfer-card">

      <div class="card-header">
        <img src="receive.png" class="card-icon">
        <div class="card-title">Receive File</div>
      </div>

      <label>Room ID</label>
      <input type="text" id="receive-room" placeholder="Enter room code">

      <button id="receive-btn" class="action-btn">
        Connect & Receive
      </button>

      <div class="progress-wrap" id="receive-progress-group" style="display:none;">
        <progress id="receive-progress" value="0" max="100"></progress>
        <div class="progress-text" id="receive-progress-text"></div>
      </div>

      <a id="download-link" class="download-btn">
        Download File
      </a>

    </div>

  </section>

</div>

<!-- Scripts -->
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script src="app.js"></script>

</body>
</html>
